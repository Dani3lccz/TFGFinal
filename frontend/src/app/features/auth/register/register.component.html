<mat-card class="register-card">
  <mat-card-title>Registro</mat-card-title>

  <mat-form-field appearance="outline" class="register-field">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="register-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="register-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" required />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="register()" [disabled]="!username || !email || !password">
    Register
  </button>

    <div *ngIf="success" class="success-message">
    {{ success }}
    </div>

  <div class="login-link">
    <span>Â¿Already have an account?</span>
    <a routerLink="/login">Login</a>
  </div>

  <div *ngIf="error" class="register-error">
    <mat-icon color="warn">error</mat-icon> {{ error }}
  </div>
</mat-card>
